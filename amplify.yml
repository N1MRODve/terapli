version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .nuxt/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: X-Frame-Options
          value: DENY
        - key: X-Content-Type-Options
          value: nosniff
        - key: Referrer-Policy
          value: strict-origin-when-cross-origin
    - pattern: /sw.js
      headers:
        - key: Cache-Control
          value: max-age=0, must-revalidate
        - key: Service-Worker-Allowed
          value: /
